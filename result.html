<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="result.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <title>Searching...</title>
</head>

<body>
    <!-- <div class="div">
        <p id="From"></p>
        <p id="To"></p>
    </div>
    <div class="output">
        <ul id="out">

        </ul>
    </div> -->

    <header>
        <nav>
            <div class="text">
                <div class="From" id="From">From</div>
                <div class="arrow"><i class="fas fa-arrow-right"></i></div>
                <div class="To" id="To">To</div>
            </div>
            <div class="searchmore">
                <button class="btn" id="searchmore">Search More</button>
            </div>
        </nav>
    </header>

    <section>
        <div class="card-wrapper">
            <ul class="cards" id="output">


                <li class="card">
                    <div class="businfo">
                        <div class="text">
                            <div class="title">Bus Name</div>
                            <div class="sub-title">Bus Info</div>
                        </div>
                        <div class="route">
                            <div class="from">Bls</div>
                            <div class="arrow"><i class="fas fa-arrow-right"></i></div>
                            <div class="to">Bbs</div>
                        </div>
                        <div class="price">
                            <i class="fas fa-rupee-sign">1330</i>
                        </div>
                    </div>
                    <div class="otherinfo">
                        <div class="seat">19</div>
                        <div class="time-taken">3h:30m</div>
                        <div class="time">
                            <div class="start">4:30 PM</div>
                            <div class="end">8:30PM</div>
                        </div>
                    </div>

                </li>                

            </ul>
        </div>
    </section>



    <script src="data.json"></script>
    <script src="app.js"></script>
</body>

</html>
